<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/72e66afa28.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bgcontainer">
        <div class="dashboardpart">

            <div class="dashsections">
                <h1 class="dashheading">Dashboard</h1>
                <div class="dashes">
                    <i class="fas fa-home iconstyle"></i>
                    <p class="iconname">Home</p>
                </div>
                <div class="dashes">
                    <i class="fas fa-download iconstyle"></i>
                    <p class="iconname">Downloads</p>
                </div>
                <div class="dashes favouritesection">
                    <i class="far fa-star iconstyle"></i>
                    <p class="iconname">Favourites</p>
                </div>
                <div class="dashes">
                    <i class="fas fa-cog iconstyle"></i>
                    <p class="iconname">Settings</p>
                </div>
            </div>

            <div class="dashes profilecard">
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/user-profile-img.png" class="profileimage" />
                <p class="iconname">Sarah Meyers</p>
            </div>
        </div>

        <div class="rightpart">
            <h1 class="heading">Favourites</h1>
            <div class="cardcontainer">
                <p class="cardsname">Cars</p>
                <div class="cards">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png" class="cardimage" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png" class="cardimage" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png" class="cardimage" />
                </div>
            </div>

            <div class="cardcontainer">
                <p class="cardsname">Bikes</p>
                <div class="cards">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png" class="cardimage" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png" class="cardimage" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png" class="cardimage" />
                </div>
            </div>

            <div class="cardcontainer">
                <p class="cardsname">Houses</p>
                <div class="cards">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png" class="cardimage" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png" class="cardimage" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png" class="cardimage" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
